<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>cometd</title>
<script type="text/javascript" src='jquery-1.7.1.js'></script>
<script type="text/javascript" src='json2.js'></script>
<script type="text/javascript" src='cometd.js'></script>
<script type="text/javascript" src='jquery.cometd.js'></script>
<script type="text/javascript" src='application.js'></script>

<script type="text/javascript">
	$(function(){
		var url="http://localhost:8080/relationship/cometd";
		$.cometd.websocketEnabled = false;
		$.cometd.configure({
			url:url,
			logLevel: 'debug'
		});
		$.cometd.handshake();
        $.cometd.addListener('/meta/handshake', function(){});
        $.cometd.addListener('/meta/connect', function(){});
		$.cometd.subscribe('/relationship/dynamic', function(msg) {
			alert(JSON.stringify(msg));
		});
	});
</script>

</head>
